<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image practice</title>
    <style>
        .photo-album {
            width: 300px;
            height: 400px;
            border: 3px solid goldenrod;
            border-radius: 10px;
        }
        
        .photo-album .photo img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="photo-album">
        <div class="photo">
            <img src="img/tiger.jpg" alt="">
        </div>
    </div>
</body>

</html>
